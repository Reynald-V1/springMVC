<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 class="center" style="color: white">Cadastrar Produtos</h1>

    <fieldset class = "container">
        <form method="post" th:action="@{/salvar}" th:object="${produto}">
            <input type="hidden" th:field="*{id}">
            <input type="text" name="nome" th:field="*{nome}" placeholder = "Nome">
            <br />
            
            <input type="text" name="descricao" th:field="*{descricao}" placeholder = "Descricao">
            <br />
            
            <input type="text" name="preco" th:field="*{preco}" placeholder = "Preco">
            <p th:if="${#fields.hasErrors('preco')}" th:errors="*{preco} " style="color: red;"></p>
            <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" style="color: red;"></p>
            <p th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" style="color: red;"></p>
            <br/>
            <button type="submit" class="btn btn-outline-light">Enviar</button>
            <button type="reset" class="btn btn-outline-light">Limpar</button>
        </form>
    </fieldset>
</body>
</html>
